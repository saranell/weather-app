<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3507acf7ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title> 
  </head>

  <body>
    <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
        <input type="search" placeholder="Enter a city" autofocus="on" id="city-input"class="form-control shadow-sm"/>
      </div>
      <div class="col-3">
        <input type="submit" value="🔍" class="btn btn-primary w-75" />
      </div>
      <div class="col-3">
        <button class="btn btn-success w-75" id="current-location-button">📍</button>
      </div>
        <h1>
        <span id="city"></span>
       </h1>
        <br />
        <h2>
        <span id="date"></span>
         </h2
         ><br />
        <h3><span class="temperature" id="temperature"></span><span class="units">°F</span></h3> 
        <div><img src= "" alt="Cloudy" id="icon"/>
        </div>
      <h4>Day Details</h4>
      <p><span class= description id="description"></span>. Humidity <span id="humidity"></span>%. Wind <span id="wind"></span>mph. The high will be <span id="temp_max"></span>°. The low will be <span id="temp_min"></span>°.</p>
      <div class="row weather-forecast" id="forecast"></div> 
    </div>
    <small>
      <a href="https://github.com/saranell/weather-app" target="_blank">
      Open-source code </a> by Sara Nelson
    </small>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
